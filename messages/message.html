<p class="btn-toolbar">
<div class="btn-group">
	<button type="button" class="btn btn-default btn-sm" disabled="disabled">Mark as:</button>
	<button type="button" class="btn btn-default btn-sm" ng-click="markAsRead()"   ng-disabled="isRead()">Read</button>
	<button type="button" class="btn btn-default btn-sm" ng-click="markAsUnread()" ng-disabled="! isRead()">Unread</button>
</div>
</p>

<blockquote>
	<h4 ng-bind="message.subject"></h4>
	<p ng-bind-html="message.body"></p>
	<small>from <strong>{{ message.sender }}</strong> on <strong><time datetime="{{ message.date }}">{{ message.date | date:'medium'}}</time></strong></small>
</blockquote>
