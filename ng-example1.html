<!DOCTYPE html>
<html ng-app>
<head>
	<title>ZendCon AngularJS example 1</title>
	<script src="lib/angular/angular.min.js" type="text/javascript"></script>
</head>
<body>
<input type="text" size="50" placeholder="Please type something here..." ng-model="name"/>
<h1>{{ name }}</h1>
<h2>{{ name | uppercase }}</h2>
<h3>{{ name | lowercase }}</h3>
</body>
</html>
